    <script>

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        let selectedDice = null;
        let selectedAmount = null;
        let canChooseBet = true;
        let previousBets = [];

        function selectImage(imageSrc, element) {
            // Reset styling for previously selected dice
            if (selectedDice) {
                selectedDice.classList.remove('selected');
            }

            // Mark the selected dice
            selectedDice = element;
            selectedDice.classList.add('selected');

            updateBetPlacementMessage();
        }

        function selectCurrency(amount) {
            // Mark the selected amount
            selectedAmount = amount;

            updateBetPlacementMessage();
        }

        function updateBetPlacementMessage() {
            const betPlacementMessage = document.getElementById('bet-placement-message');

            if (selectedDice && selectedAmount) {
                const selectedDiceAlt = selectedDice.alt;
                betPlacementMessage.innerHTML = `You chose ${selectedDiceAlt} and bet ${selectedAmount} Rs.`;
            } else {
                betPlacementMessage.innerHTML = '';
            }
        }

        let initialBet = [];

        // Store the initial bet when the user selects it
        function storeInitialBet(selectedDice, selectedAmount) {
            if (initialBet.length === 0) {
                initialBet.push({ selectedDice, selectedAmount });
            }
        }

        function confirmBet() {
            // Display the custom modal
            const modal = document.getElementById('confirmBetModal');
            modal.style.display = 'block';

            // Get the buttons
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');

            // Set up the button event listeners
            yesButton.onclick = function () {
                // User wants to place a bet again, call the placeBet function
                storeInitialBet(selectedDice, selectedAmount)
                placeBet();
                modal.style.display = 'none';
            };

            noButton.onclick = function () {
                // User canceled the bet, deduct the amount and start rotating the dice  
                deductAmountAndRotateDice();
                disableDiceSelection()
                disableBetPlacement();
                modal.style.display = 'none';
            };

            // Hide the modal if the user clicks anywhere outside of the modal
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        }

        function disableDiceSelection() {
            const diceElements = document.querySelectorAll('.dice');
            diceElements.forEach(dice => {
                dice.classList.add('disabled');
            });
        }

        function disableBetPlacement() {
            // Disable buttons
            const betPlacement = document.getElementById('bet-placement');
            const buttons = betPlacement.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
            });

            // Disable currency chips
            const currencyChips = document.querySelectorAll('.currency');
            currencyChips.forEach(chip => {
                chip.classList.add('disabled');
                chip.onclick = null; // Remove click event
            });

            // Add disabled class to bet-placement
            betPlacement.classList.add('disabled');
        }

        function placeBet() {
            if (!canChooseBet || !selectedDice || !selectedAmount) {
                // If conditions are not met, return early
                return;
            }

            console.log('Placing bet with amount:', selectedAmount);

            // Serialize the form data
            const formData = new FormData(document.getElementById('gameForm'));

            // Add selected dice and amount to the form data
            formData.set('selected_dice', selectedDice.alt);
            formData.set('selected_amount', selectedAmount);

            // AJAX request to place the bet
            fetch('/place_bet/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),  // Include CSRF token
                },
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from /place_bet:', data); // Log the response

                    if (data.status === 'success') {
                        // Bet placed successfully, proceed to store game result
                        storeGameResult(selectedDice, selectedAmount);


                        const remainingBalance = data.remaining_balance; // Assuming the server response includes this field
                        displayCardMessage(`Bet placed successfully! Your remaining balance is ${remainingBalance}.`);
                    } else {
                        // Handle error case (e.g., insufficient funds)
                        console.error(data.message);
                        displayCardMessage(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error placing bet:', error);
                    displayCardMessage('Error placing bet. Please try again.');
                });
        }

        function displayCardMessage(message) {
            // Get the card element where the message should be displayed
            const messageCard = document.getElementById('message-card');

            // Create a message element
            const messageElement = document.createElement('div');
            messageElement.className = 'card-message';
            messageElement.innerText = message;

            // Clear any previous messages
            messageCard.innerHTML = '';

            // Append the new message to the card
            messageCard.appendChild(messageElement);

            // Display the card (if it was hidden)
            messageCard.style.display = 'block';

            // Optionally, hide the message after a few seconds
            setTimeout(() => {
                messageCard.style.display = 'none';

                    betHistory.innerHTML += `

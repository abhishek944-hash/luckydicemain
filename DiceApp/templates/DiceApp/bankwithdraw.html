<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* General Styling */
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1,
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        
        section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #495057;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
            background-color: #f8f9fa;
            color: #495057;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        /* Styling specific to the Bank Transfer section */
        
        .bank-transfer-form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .bank-transfer-form h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .bank-transfer-form label {
            color: #007bff;
            font-weight: bold;
        }
        
        .bank-transfer-form input,
        .bank-transfer-form textarea,
        .bank-transfer-form select {
            border: 1px solid #007bff;
            background-color: #fff;
            color: #495057;
        }
        
        .bank-transfer-form button {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .bank-transfer-form button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Withdraw</title>
</head>

<body>
    <!-- Content for Withdraw Page -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Withdraw</h1>

                <!-- Withdrawal Form - Bank Transfer -->
                <section class="bank-transfer-form">
                    <h2>Bank Transfer</h2>
                    <form>
                        <label for="bankAccount">Bank Account:</label>
                        <input type="text" id="bankAccount" name="bankAccount" placeholder="Enter bank account number" required>

                        <label for="bankBranch">Bank Branch:</label>
                        <input type="text" id="bankBranch" name="bankBranch" placeholder="Enter bank branch" required>

                        <label for="ifscCode">IFSC Code:</label>
                        <input type="text" id="ifscCode" name="ifscCode" placeholder="Enter IFSC code" required>

                        <label for="withdrawalAmount">Withdrawal Amount:</label>
                        <input type="number" id="withdrawalAmount" name="withdrawalAmount" placeholder="Enter withdrawal amount" min="0" step="0.01" required>

                        <label for="additionalNotes">Additional Notes:</label>
                        <textarea id="additionalNotes" name="additionalNotes" placeholder="Enter any additional notes"></textarea>

                        <!-- Submit Button -->
                        <button type="button" class="btn btn-primary" onclick="submitWithdrawal()">Submit Withdrawal Request</button>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <!-- End of content -->

    <script>
        // Submit withdrawal logic
        function submitWithdrawal() {
            // Add logic to handle the withdrawal submission (e.g., send an API request)
            alert('Withdrawal request submitted!');
        }
    </script>
</body>

</html>

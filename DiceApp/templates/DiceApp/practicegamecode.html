        function playAgain() {
            window.location.href = '{% url "PracticeGame" %}';
        }

        function quitGame() {
            window.location.href = '{% url "profile" %}';
        }


        function startGame() {
            // Hide the start button and instruction text
            document.getElementById("start-button").style.display = "none";
            document.getElementById("instruction").innerHTML = "Choose an <span class='highlight'>image</span> for placing your bet.";

            // Start blinking effect for each image
            const diceElements = document.querySelectorAll('.dice');
            diceElements.forEach(element => {
                element.style.animation = "blink 1s linear infinite";
            });
        }

        let balance = 100; // Initial virtual currency balance

        function updateBalance(amount) {
            balance += amount;
            document.getElementById("walletBalance").textContent = balance;
        }

        // Function to open the add money modal


        function goBack() {
            window.history.back();
        }



        //Function to add money when confirmed
        function addMoneyConfirm() {
            const amountToAdd = parseInt(document.getElementById('amountToAdd').value);
            if (!isNaN(amountToAdd) && amountToAdd > 0) {
                updateBalance(amountToAdd);
                closeModal();
            } else {
                alert("Invalid input. Please enter a valid amount.");
            }
        }



        let selectedBet = ''; // Variable to store the selected betting amount

        function setBet(amount) {
            const betAmountElements = document.querySelectorAll('.bet-amount');
            const betButton = document.querySelector('.choose-amount-btn');

            // Stop blinking effect for all amounts
            betAmountElements.forEach(amount => {
                amount.style.animation = "none";
            });

            // Your logic for bet amount selection
            // Update the selected bet amount
            selectedBet = amount;
            // Start blinking effect for the bet button
            betButton.style.animation = "blink 1s linear infinite";

            // Update instruction text
            document.getElementById("instruction").innerHTML = "Click 'Place the Bet' to confirm your bet.";

        }



        function placeBet() {
            // Get the modal
            var modal = document.getElementById("myModalConfirm");

            // Get the buttons
            var confirmBtn = document.getElementById("confirmBtn");
            var cancelBtn = document.getElementById("cancelBtn");

            const rollDiceAnimation = () => {
                const diceElements = document.querySelectorAll('.dice');
                diceElements.forEach(element => {
                    // Random rotation between 720 and 1080 degrees
                    const randomDegrees = Math.floor(Math.random() * 360) + 720;
                    // Apply rotation animation with random degrees
                    element.style.transition = 'transform 0.5s ease-in-out'; // Add smooth transition
                    element.style.transform = `rotate(${randomDegrees}deg)`;
                });

                // Wait for the animation to finish (adjust timing as needed)
                setTimeout(() => {

            // Stop blinking effect for all images and amounts
            diceElements.forEach(dice => {

            });
            betAmountElements.forEach(amount => {
                amount.style.animation = "none";

                // Image is not already selected, add it
                selectedImages.push(selectedSymbol);
                element.classList.add('dice-selected');
                selectedImagesCount++;
                updateBettingAmount(); // Update the betting amount for each selected image

                instructionMessage.innerHTML = "Choose the <span class='highlight'>amount</span> for placing the bet.";

                const index = selectedImages.indexOf(selectedSymbol);

                element.classList.remove('dice-selected');
